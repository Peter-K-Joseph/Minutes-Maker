<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Minutes of Meeting</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body onload="init()">
   <div class="contentmain">
   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
   <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.2.js"></script>
<div class="menu">
   <b>
      <div class="name" id="name"></div>
      </div><div class="action_lower"></div>
   </b>
      <div class='popup'>
         <div class='cnt223'>
            <h1 align="center" style="padding-bottom: 10px;">Enter Meeting Information</h1>
            <p>
               <center>
                  <div class="text-input">
                     <input type="text" id="input1" name="mem1" placeholder="&nbsp;&nbsp;&nbsp;Enter Details">
                     <label for="input1">Meeting Topic</label>
                  </div>
                  <div class="text-input">
                     <input type="text" id="input2" name="mem2" placeholder="&nbsp;&nbsp;&nbsp;Enter Organisation/Institution Name">
                     <label for="input1">Institution Name</label>
                  </div>
               </center> 
            </p><br>
               <center>
                  <p><button class='close' onclick="localStorage.setItem('internal','valid');push_data()">Submit</button>
                  <br><br><button onclick="loadSave()" class="buttonact">Load Previous Data</button>&nbsp;&nbsp;&nbsp;
                  <button onclick="window.localStorage.clear();localStorage.setItem('internal', 'clear');" class="buttonact">Delete Previous Data</button></p>
               </center> 
         </div> 
      </div><br>
      <div class='popup2'>
         <div class='cnt223'>
            <h1 align="center" style="padding-bottom: 10px;">Enter Meeting Information</h1>
            <p>Previous Note: </p>&nbsp;&nbsp;&nbsp;&nbsp;<p id="old_data" style="font-size: small;"></p><p>
               <center>
                  <div class="text-input">
                     <input type="text" id="input3" name="mem3" placeholder="&nbsp;&nbsp;&nbsp;Re enter the Minutes Note">
                     <label for="input3">Edit Minutes</label>
                  </div>
               </center>
            </p><br>
               <center>
                  <p><button class='close2' onclick="update()";>Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                     <button  class='close2'>Close</button></p>
               </center> 
         </div>
      </div>
      <div class="outerbg">
         <div id="add-msg" id="message"></div>
         <div class="set_content_invisible">
         <br><br></div><br><br><br>
            <input type="button" id="button2" class="button2" value="Download File"  onclick="init_bef_dwn();">
            <input class="textarea" type="text" name="message" onchange="make()" id="input" placeholder="Type here!">
         <form name="submitter">
            <input type="reset" id="button" class="button" value="Note it!" onclick="make()" onclick="push_mss()" >
         </form>
      </div>
   </div>
   <script  src="./script.js"></script>
