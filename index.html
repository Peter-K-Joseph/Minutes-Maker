//Responisible for storing names of the participants and printing it on first chat (Variable Initialisation and value assignment)

   var a = document.part_info_input.mem1.value;
   var b = document.part_info_input.mem2.value;
   var c = document.part_info_input.mem3.value;
   var d = document.part_info_input.mem4.value;
   var e = document.part_info_input.mem5.value;
   //for the validation page

   document.getElementById("data1").innerHTML = b;
   document.getElementById("data2").innerHTML = c;
   document.getElementById("data3").innerHTML = d;
   document.getElementById("data4").innerHTML = e;
   document.getElementById("name").innerHTML = "In this meeting... " + a;
   //for option tag
   document.getElementById("nameselect1").innerHTML = b;
   document.getElementById("nameselect2").innerHTML = c;
   document.getElementById("nameselect3").innerHTML = d;
   document.getElementById("nameselect4").innerHTML = e;
   //for the in message name insert using update option tag 
   document.getElementById("nameselect1").value = b;
   document.getElementById("nameselect2").value = c;
   document.getElementById("nameselect3").value = d;
   document.getElementById("nameselect4").value = e;
   //filesave update
   filesave = "<h2 align='center'>Minutes<br>Topics of Discussion: " + document.part_info_input.mem1.value + "<br>Patricipants: " + document.part_info_input.mem2.value + ", " + document.part_info_input.mem3.value + ", " + document.part_info_input.mem4.value + ", " + document.part_info_input.mem5.value + "<br></h2><hr>";
}

//Code Responsible for dynamically allocating div and writing data. Also responsible for updating filesave data
var x = 1;
function make(){
   if (x % 2 == 1){

      $('#add-msg').append('<div class="chat-container"><div class="chat-sender img"><strong><p>' + x +'</p></strong></div>&nbsp;&nbsp;&nbsp;<div class="chat-sender msg"><strong><p>' + document.getElementById("input2").value  + '</p></strong><div class="chatmsg" id="note">' + document.submitter.message.value + '</div></div></div>');})
      x = x + 1} 
   else if (x % 2 == 0){
      $(document).ready(function() {
      $('#add-msg').append('<div class="chat-container"><div class="chat-respond msg"><div class="flippd"><strong><p>' + document.getElementById("input2").value +'</p></strong><div class="chatmsg" id="note">' + document.submitter.message.value + '</div></div></div><div class="chat-sender img"><strong><p">' + x +'</p></strong></div>');})
      x = x + 1;}
   filesave = filesave + "<br><p><b>" + document.getElementById("input2").value + ":</b> " + document.submitter.message.value + "</p>";
}

//Function to download content
function download(data, filename, type) {
   var file = new Blob([data], {type: type});
   if (window.navigator.msSaveOrOpenBlob)
      window.navigator.msSaveOrOpenBlob(file, filename);
   else {
      var a = document.createElement("a"),
      url = URL.createObjectURL(file);
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      setTimeout(function() {
         document.body.removeChild(a);
         window.URL.revokeObjectURL(url);  
      }, 0); 
   }
}
